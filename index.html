<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Rock paper scissors</title>
</head>

<body>
    <div class="board">
        <div class="output">Computer output<span id="computer-output"></span></div>
        <div class="output">User output<span id="user-output"></span></div>
        <div class="user-input">
            <input type="button" value="rock" class="input-button" id="input-rock">
            <input type="button" value="paper" class="input-button" id="input-paper">
            <input type="button" value="scissors" class="input-button" id="input-scissors">
        </div>
        <div id="result">Result</div>
    </div>
</body>

</html>
